<div *ngIf="list">
    <div *ngFor="let news of list.content">
        id = {{news.id}} theme = {{news.theme}} description = {{news.description}} attach = {{news.attach}} date
        = {{news.date}}
        <br>
    </div>
    <br>
    <br>
    <div *ngFor="let page of pages">
        <a routerLink="../{{page}}">{{page}}</a>
    </div>
</div>
<a routerLink="../../add/news">Добавить новость</a>
